<p>This is the about view.</p>
	<form ng-submit="onSubmit()"
				novalidate="novalidate"
			  ng-hide="submitted" >
		<div class="form-group" >
			<label for="name" class="control-label">First Name</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.firstName"
			       id="name"
					   required="required" >
		</div >

        <div class="form-group">
            <label for="name" class="control-label">Surname</label>
            <input type="text"
                   class="form-control"
                   ng-model="formModel.surname"
                   id="name"
                   required="required">
        </div>

		<div class="form-group">
			<label for="email" class="control-label">Email</label >
			<input type="email"
			       class="form-control"
			       ng-model="formModel.email"
			       id="email"
					   required="required" >
		</div >

		<div class="form-group" >
			<label for="dob" class="control-label">Date of Birth</label >
			</br>
			<input kendo-date-picker
						 k-options="dobOptions"
			       ng-model="formModel.dob"
			       id="dob"
						 ng-date-err-type="badDate"
			       required="required" >
		</div >

		<div class="form-group" >
			<label for="sex" class="control-label">Sex</label >
			<select id="sex"
							class="form-control"
							ng-model="formModel.sex"
							required="required" >
				<option value="" >Please Choose</option >
				<option value="male" >Male</option >
				<option value="female" >Female</option >
			</select >
		</div >

		<div class="form-group" >
			<label for="password" class="control-label">Password</label >
			<input type="password"
			       class="form-control"
			       ng-model="formModel.password"
			       id="password"
			       required="required"
						 ng-minlength="10">
		</div >

		<div class="form-group">

			<div class="alert alert-danger text-center" ng-show="has_error">
				<h3>There was a problem registering, please try again later!</h3>
			</div>

			<button class="btn btn-primary"
			        ladda="submitting"
			        data-style="expand-right"
							type="submit">
				<span ng-show="submitting">Registering</span>
				<span ng-show="!submitting">Register</span>
			</button>
		</div>

	</form >

	<div class="alert alert-info text-center" ng-show="submitted">
		<h3>Thanks for Registering!</h3>
	</div>
